
<!-- index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Tycoon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-button">🌞</button>
    </div>
    <div class="game-container">
        <h1>Apple Tycoon</h1>
        <div class="status">
            <span class="apple-emoji">🍎</span>
            Apples: <span id="apple-count">0</span>
        </div>
        <div class="status">
            <span class="money-emoji">💰</span>
            Money: $<span id="money-count">0.00</span>
        </div>
        <div class="status">
            <span class="crypto-emoji">💎</span>
            Crypto: <span id="crypto-amount">0</span>
        </div>
        <p>Storage Capacity: <span id="storage-capacity">50</span></p>
        
        <button id="collect-button">Collect Apple</button>
        <button id="sell-button">Sell Apples</button>
        
        <h2>Upgrades</h2>
        <button id="upgrade-click">Upgrade Apple Collection (+$50)</button>
        <button id="upgrade-profit">Increase Profit Per Apple (+$100)</button>
        <button id="upgrade-storage">Upgrade Storage Capacity (+$200)</button>

        <h2>Shop</h2>
        <div class="shop-items">
            <button id="buy-house">
                <span class="shop-icon">🏠</span> Buy House ($500)
            </button>
            <button id="buy-car">
                <span class="shop-icon">🚗</span> Buy Car ($1000)
            </button>
            <button id="buy-crypto">
                <span class="shop-icon">💎</span> Buy Cryptocurrency ($2000)
            </button>
        </div>

        <h2>Trade</h2>
        <button id="trade-button">Trade Apples for Crypto</button>
        <div id="trade-result"></div>

        <h2>Fruit Trade</h2>
        <select id="fruit-select">
            <option value="orange">Orange</option>
            <option value="mango">Mango</option>
        </select>
        <input type="number" id="fruit-count" placeholder="Quantity">
        <button id="trade-fruit">Trade Fruit</button>

        <h2>Gambling</h2>
        <div class="gambling-section">
            <h3>Heads or Tails</h3>
            <input type="number" id="gamble-amount" placeholder="Bet Amount">
            <div class="coin-choice">
                <input type="radio" id="heads" name="coin-choice" value="heads">
                <label for="heads">Heads</label>
                <input type="radio" id="tails" name="coin-choice" value="tails">
                <label for="tails">Tails</label>
            </div>
            <button id="gamble-coin">Gamble</button>
        </div>
        <div class="gambling-section">
            <h3>GK Quiz</h3>
            <input type="number" id="gk-bet-amount" placeholder="Bet Amount">
            <button id="gamble-gk">Start Quiz</button>
        </div>

        <h2>Premium Features</h2>
        <button id="get-premium-button">Get Premium Access</button>

        <h2>Achievements</h2>
        <ul id="achievements-list"></ul>
    </div>

    <!-- Achievement Pop-Up -->
    <div id="achievement-popup" class="popup hidden">
        <p id="achievement-message"></p>
        <button id="close-popup">Close</button>
    </div>

    <div class="floating-emojis"></div>

    <script src="game.js"></script>
</body>
</html>
