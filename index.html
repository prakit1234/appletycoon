<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Tycoon</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Apple Tycoon</h1>
        <div class="status">
            <img src="assets/apple.png" alt="Apple" class="icon">
            Apples: <span id="apple-count">0</span>
        </div>
        <div class="status">
            <img src="assets/money.png" alt="Money" class="icon">
            Money: $<span id="money-count">0.00</span>
        </div>
        <p>Storage Capacity: <span id="storage-capacity">50</span></p>
        
        <button id="collect-button">Collect Apple</button>
        <button id="sell-button">Sell Apples</button>
        
        <h2>Upgrades</h2>
        <button id="upgrade-click">Upgrade Apple Collection (+$50)</button>
        <button id="upgrade-profit">Increase Profit Per Apple (+$100)</button>
        <button id="upgrade-storage">Upgrade Storage Capacity (+$200)</button>

        <h2>Shop</h2>
        <div class="shop-items">
            <button id="buy-house">
                <img src="assets/house.png" alt="House" class="shop-icon"> Buy House ($500)
            </button>
            <button id="buy-car">
                <img src="assets/car.png" alt="Car" class="shop-icon"> Buy Car ($1000)
            </button>
            <button id="buy-crypto">
                <img src="assets/crypto.png" alt="Cryptocurrency" class="shop-icon"> Buy Cryptocurrency ($2000)
            </button>
        </div>

        <h2>Trade</h2>
        <button id="trade-button">Start Trading</button>
        <div id="trade-result"></div>

        <h2>Achievements</h2>
        <ul id="achievements-list"></ul>
    </div>

    <!-- Achievement Pop-Up -->
    <div id="achievement-popup" class="popup hidden">
        <p id="achievement-message"></p>
        <button id="close-popup">Close</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
